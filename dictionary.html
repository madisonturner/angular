<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Angular Exersize | Alphabetized List</title>
  <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
  <META HTTP-EQUIV="Expires" CONTENT="-1">
  <script>document.write("<base href=\"" + document.location + "\" />");</script>

  <!-- Google font library -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

  <!-- Local styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Jquery library for Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Angular -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>


  <script src="nameDictionary.js"></script>
</head>
<body ng-app="DictionaryApp">
  <div class="container"><!-- container -->
    <div ng-controller="DictionaryController as group"><!-- controller -->
      
      <div class="row"><!-- row -->
        <div class="col-lg-12 col-md-12">
          <form>
            <div class="form-group">
              <input type="text" class="form-control" id="exampleInput" placeholder="Enter the first letter" ng-model="letter">
            </div>
          </form>
        </div>
      </div><!-- ./row -->

      <div class="row category-row" ng-repeat="row in group.bunch">
        <div class="col-lg-12 col-md-12" ng-repeat="friend in row | startsWithLetter:letter | limitTo:1"><h3>{{ friend.name[0].substring(0,1) | makeUppercase }}</h3></div>
        <div class="col-lg-4 col-md-4" ng-repeat="friend in row | startsWithLetter:letter">
          <div class="item" >{{ friend.name }}</div>
        </div>
      </div><!-- /.row -->
      
    </div><!-- /controller -->
  </div><!-- ./container -->
</body>
</html>
